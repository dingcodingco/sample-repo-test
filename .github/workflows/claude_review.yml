name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 이전 커밋과 비교하기 위해 전체 히스토리 가져오기

      - name: Get PR diff
        id: diff
        run: |
          # main 브랜치와 비교하여 변경된 내용 추출
          git fetch origin main:main
          echo "PR_DIFF=$(git diff main...HEAD)" >> $GITHUB_ENV

      - name: Call Claude for Review
        id: claude_review
        uses: anthropic-ai/claude-action@v1 # 가상의 Claude 액션 예시
        with:
          api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt_path: 'prompts/code_review.txt'
          input_text: ${{ env.PR_DIFF }}

      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            const review = `${{ steps.claude_review.outputs.response }}`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `### 🤖 Claude AI Code Review\n\n${review}`
            });