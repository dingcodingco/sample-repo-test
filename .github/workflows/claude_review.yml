name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # ì´ì „ ì»¤ë°‹ê³¼ ë¹„êµí•˜ê¸° ìœ„í•´ ì „ì²´ íˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸°

      - name: Get PR diff
        id: diff
        run: |
          # main ë¸Œëœì¹˜ì™€ ë¹„êµí•˜ì—¬ ë³€ê²½ëœ ë‚´ìš© ì¶”ì¶œ
          git fetch origin main:main
          echo "PR_DIFF=$(git diff main...HEAD)" >> $GITHUB_ENV

      - name: Call Claude for Review
        id: claude_review
        uses: anthropic-ai/claude-action@v1 # ê°€ìƒì˜ Claude ì•¡ì…˜ ì˜ˆì‹œ
        with:
          api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt_path: 'prompts/code_review.txt'
          input_text: ${{ env.PR_DIFF }}

      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            const review = `${{ steps.claude_review.outputs.response }}`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `### ğŸ¤– Claude AI Code Review\n\n${review}`
            });