name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]

jobs:
  review:
    runs-on: ubuntu-latest
    # PR이 열려있고, 코멘트가 @claude를 포함하거나, PR이 열리거나 업데이트된 경우에만 실행
    if: |
      (github.event_name == 'pull_request') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 이전 커밋과 비교하기 위해 전체 히스토리 가져오기

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Read review prompt
        id: read_prompt
        run: |
          if [ -f "prompts/code_review.txt" ]; then
            PROMPT_CONTENT=$(cat prompts/code_review.txt)
            echo "PROMPT_EXISTS=true" >> $GITHUB_OUTPUT
          else
            PROMPT_CONTENT="Please review this code change for best practices, potential bugs, and improvements."
            echo "PROMPT_EXISTS=false" >> $GITHUB_OUTPUT
          fi
          # Multi-line string을 환경 변수에 저장
          echo "REVIEW_PROMPT<<EOF" >> $GITHUB_ENV
          echo "$PROMPT_CONTENT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Get PR diff
        if: github.event_name == 'pull_request'
        run: |
          # main 브랜치와 비교하여 변경된 내용 추출
          git fetch origin main:main
          DIFF_CONTENT=$(git diff main...HEAD)

          echo "DIFF_CONTENT<<EOF" >> $GITHUB_ENV
          echo "$DIFF_CONTENT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            ${{ env.REVIEW_PROMPT }}

            코드 변경사항:
            ```diff
            ${{ env.DIFF_CONTENT }}
            ```

            위 변경사항을 검토하고 개선점을 제안해주세요.
          claude_args: "--max-turns 3 --model claude-3-5-sonnet-20241022"